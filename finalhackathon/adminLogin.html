<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <!--header  -->
    <header>
        <h3>Student's Attendance Portal</h3>
        <a href="./adminDetail.html"><button class="button" type="submit" id="signup"
                style="margin: 0.3rem; width: 100%; padding-left: 1rem; padding-right: 1rem;">Admin Details</button></a>
    </header>
    <!-- #titleSignUp -->
    <div id="titleSignUp">
        <h1>Admin Login Page</h1>
    </div>
    <!-- #form -->
    <div id="form">
        <input type="email" id="email" placeholder="Email" name="Email" required>
        <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br>
        <a href="./adminLogin.html"></a><button class="button" type="submit" id="login">Login</button>
    </div>
    <script type="module" src="./adminLogin.js"></script>
</body>
