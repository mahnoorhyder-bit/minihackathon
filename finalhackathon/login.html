<body>

    <header>
        <h3>Student's Attendance Portal</h3>

        <h1>Login</h1>

    <div id="form">
        <input type="email" id="email" placeholder="Email" name="Email" required>
        <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required

        <a href="./studentsEnrollment.html"><button class="button" type="submit" id="login">Login</button></a>
    </div>

</body>
